<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrap {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 80px;
      margin: 5px;
      padding: 5px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Student Result Calculator</h2>
    <div>
      <input type="number" id="s1" placeholder="Sub 1" min="0" max="100">
      <input type="number" id="s2" placeholder="Sub 2" min="0" max="100"><br>
      <input type="number" id="s3" placeholder="Sub 3" min="0" max="100">
      <input type="number" id="s4" placeholder="Sub 4" min="0" max="100"><br>
      <input type="number" id="s5" placeholder="Sub 5" min="0" max="100">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      let s1 = Number(document.getElementById("s1").value) || 0;
      let s2 = Number(document.getElementById("s2").value) || 0;
      let s3 = Number(document.getElementById("s3").value) || 0;
      let s4 = Number(document.getElementById("s4").value) || 0;
      let s5 = Number(document.getElementById("s5").value) || 0;

      let total = s1 + s2 + s3 + s4 + s5;
      let percentage = (total / 500 * 100).toFixed(2);

      let grade = "";
      if (percentage >= 90) grade = "A+";
      else if (percentage >= 80) grade = "A";
      else if (percentage >= 70) grade = "B+";
      else if (percentage >= 60) grade = "B";
      else if (percentage >= 50) grade = "C";
      else if (percentage >= 40) grade = "D";
      else grade = "F";

      document.getElementById("output").innerHTML =
        `Total: ${total}/500 <br> Percentage: ${percentage}% <br> Grade: ${grade}`;
    }
  </script>
</body>
</html>
